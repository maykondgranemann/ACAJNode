
<form (ngSubmit)="salvar()">
    <label for="nome">Id:</label>
    <input type="text" name="id" id="id" [(ngModel)]="id"/> <br>
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome" [(ngModel)]="nome"/> <br>
    <label for="diretor">Diretor:</label>
    <input type="text" name="diretor" id="diretor" [(ngModel)]="nomeDiretor"/> <br>
    <label for="genero">Genero:</label>
    <input type="text" name="genero" id="genero" [(ngModel)]="genero"/> <br>
    <input type="submit" value="Salvar">
</form>
