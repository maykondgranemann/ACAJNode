
<p>Lista de filmes</p>

<a href="/filmes/cadastrar" class="btn btn-success" >Novo filme</a>
<table *ngIf="lista.length>0; else listaVazia">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>Diretor</th>
      <th>Genero</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let f of lista">
      <td>{{f.id}}</td>
      <td>{{f.nome}}</td>
      <td>{{f.nomeDiretor}}</td>
      <td>{{f.genero}}</td>
    </tr>
  </tbody>
</table>

<ng-template #listaVazia>
  <p>Nenhum filme cadastrado</p>
</ng-template>
